<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Photo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" /><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="icon" href="favicon.png">
</head>
<body class='m-5'>
  <div class='container '>
    <div class='row justify-content-center'>
        <div class='col-md-4'>
            
            <a href='{% url 'gallery' %}' class='btn btn-dark my-3'>Go Back</a>
            <div class='card'>



                <form method='POST' action='' enctype='multipart/form-data'>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label m-3">Description</label>
                        <input name='description' placeholder='Enter a description' class="form-control-file" type="text">
                      </div>

                      <div class="mb-3">
                        <label class="form-label m-3">Select a Country</label>
                        <select class="form-control-file" name="category">
                            <option vallue='none'>Select a Country</option>
                            {% for category in categories%}
                            <option vallue='{{category.id}}'>{{category.name}}</option>
                            {% endfor %}
                        </select>
                      </div>

                      <div class="mb-3">
                        <label class="form-label m-3">Create a new Country</label>
                        <input name='category_new' placeholder='category_new' class="form-control-file" type="text">
                      </div>

                    <div class="mb-3">
                        <label class="form-label m-3">Upload Image</label>
                        <input name='image' class="form-control" type="file">
                      </div>
                      <button type='submit' class='btn btn-primary m-3'>Submit</button>
                </form>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
