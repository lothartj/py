<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="icon" href="favicon.png">
  <style>
    .image-thumbnail {
        height: 200px
    }
  </style>
</head>
<body class='m-5'>
  <div class='container'>
    <div class='row'>
        <div class='col-md-3'>
            <div class="card">
                <div class="card-header">
                  Countries
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">All</li>

                  {% for category in categories %}
                  <li class="list-group-item">{{ category.name }}</li>
                  {% endfor %}

                  <a href='{% url 'add' %}' class='btn btn-dark btn-block btn-sm m-1'>Add Photo</a>
                </ul>
              </div>
        </div>
        <div class='col-md-9'>
            <div class='row'>
                    {% for photo in photos %}
                <div class='col-md-4'>
                    <div class="card my-2">
                        <img src="{{photo.image.url}}" class="image-thumbnail" alt="...">
                        <div class="card-body">
                          <small class="card-text">Country : {{photo.category.name}}</small>
                        </div>
                        <a href='{% url 'Photo' photo.id %}' class='btn btn-outline-dark btn-sm m-1'>Views</a>
                    </div>
                </div>
                {% empty %}
                <h3>No Photos....</h3>
                {% endfor %}

            </div>
        </div>
    </div>
  </div>
</body>
</html>
